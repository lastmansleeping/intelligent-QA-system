<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  
    <title>Watson Junior-A QA Bot</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
      
    <!-- bjqs.css contains the *essential* css needed for the slider to work -->
    <link rel="stylesheet" href="static/css/bjqs.css">

    <!-- some pretty fonts for this demo page - not required for the slider -->
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans:300' rel='stylesheet' type='text/css'> 

    <!-- demo.css contains additional styles used to set up this demo page - not required for the slider --> 
    <link rel="stylesheet" href="/static/css/demo.css">

    <!-- load jQuery and the plugin -->
    
    <script src="static/js/bjqs-1.3.min.js"></script>

    <script type="text/javascript" class="secret-source">
      $(function() {
      $('input#submit').bind('click', function() {
        $.getJSON('/GetAnswer', {
          question: $('input[name="question"]').val()
        }, function(data) {
          //$("#foo3").append("<li>"+data.result[i]+"</li>")
         //$("#foo3").text(data.result);
         $("#slide").empty()
         $("ol").empty()
         for(var i=0; i<data.result.length;i++)
          $("#slide").append("<li>"+data.result[i].answer+"<ul><li>"+data.result[i].next_answer[0]+"</li><li>"+data.result[i].next_answer[1]+"</li><li>"+data.result[i].next_answer[2]+"</li></ul></li>")

            
        jQuery(document).ready(function($) {
          $('#my-slideshow').bjqs({
            height      : 320,
            width       : 700,
			automatic	:false,
            keyboardnav : true,
            showcontrols : false

          });

        })
             
          console.log(data.result.length)
        });
        return false;
      });
    });
    </script>

    <style type="text/css">
    #centered_div {position: absolute; top: 25  %; left: 30%; }
    body {
    align-self: center;
    background-image: url("illusionball.jpg");
    background-color: #cccccc;
    }
    </style>
      
  </head>
  
  <body>
  <div id="container">

<form action="/GetAnswer" method="post" role="form" id="form_id">

<table cellSpacing=0 cellPadding=0>
<tbody>
<tr>
<td width=75>&nbsp;</td>
<td align=middle>
<h1>Watson Jr.</h1>

<input style="height:30px; font-size: 16px" id="question" type="question" name="question" maxLength=256 size=90><br>
  <input style="margin-top: 10px" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="submit" type="submit" value="ANSWER">
  <a href="/Refresh" style="margin-top: 10px;margin-left: 10px;" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="refresh" type="refresh" value="refresh">Refresh</a><br><h4>ANSWER</h4></td></tr>

</tbody>
</table>

      <!--  Outer wrapper for presentation only, this can be anything you like -->
      <div id="my-slideshow">

        
        <!-- start Basic Jquery Slider -->
        <ul class="bjqs" id="slide">
        
        </ul>
        <!-- end Basic jQuery Slider -->
        
      </div>
      <!-- End outer wrapper -->

      

    </div>

    <!--

</html>
